<!doctype html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <link rel="apple-touch-icon" sizes="76x76" href="images/apple-icon.png">
  <meta name="apple-mobile-web-app-title" content="{{ .Site.Title }}">
  <link rel="icon" type="image/png" sizes="96x96" href="images/favicon.png">  
  <meta name="application-name" content="{{ .Site.Title }}">

  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="viewport" content="width=device-width" />
  <img src="images/logo.png" alt="logo" width="15%">
  <title>{{ .Site.Title }}</title>

  <link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/coming-sssoon.css" rel="stylesheet" />

  <!--Fonts-->
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">
  <link href="http://fonts.googleapis.com/css?family=Grand+Hotel" rel="stylesheet" type="text/css"> 
  
  {{ template "_internal/google_analytics.html" . }}
</head>

<body>
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#social-navbar-collapse">
        <span class="sr-only">Toggle Social Links</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      </div>
    </div>

<div class="main" style="background-image: url('images/video_bg.jpg')">
  <video id="video_background" preload="auto" autoplay="true" loop="loop" muted="muted" volume="0">
    <source src="video/time.webm" type="video/webm">
    <source src="video/time.mp4" type="video/mp4"> Video not supported
  </video>
  <div class="container">
    <h1 class="logo {{ if eq .Site.Params.TitleStyle " cursive " }}cursive{{ end }}">{{ .Site.Title }}</h1>
    <div class="content">
      <script src="https://cdn.logwork.com/widget/countdown.js"></script>
      <a href="https://logwork.com/countdown-2qy9" class="countdown-timer" data-style="columns" data-timezone="Europe/London" data-textcolor="#ffffff" data-digitscolor="#ffffff" data-date="2020-12-31 20:54">Invest in education with you</a>
      <h4 class="motto">{{ delimit .Site.Params.Subtitle "<br/>"}}</h4>
    </div>
  </div>
</div>
</body>

<script src="js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<!-- Js -->

</html>

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link rel="apple-touch-icon" sizes="76x76" href="images/apple-icon.png">
  <link rel="icon" type="image/png" sizes="96x96" href="images/favicon.png">

  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="viewport" content="width=device-width" />

  <title>{{ .Site.Title }}</title>

  <link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/coming-sssoon.css" rel="stylesheet" />

  <!--Fonts-->
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">
  <link href="http://fonts.googleapis.com/css?family=Grand+Hotel" rel="stylesheet" type="text/css">

  {{ if .Site.Params.GoogleAnalytics }}
  <!--Google Analytics-->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ .Site.Params.GoogleAnalytics }}', 'auto');
    ga('send', 'pageview');
  </script>
  {{ end }}

</head>

<body>
  <nav class="navbar navbar-transparent navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="https://www.facebook.com/sharer/sharer.php?u={{ .Site.BaseURL }}">
              <i class="fa fa-facebook-square"></i> Share
            </a>
          </li>
          <li>
            <a href="https://twitter.com/intent/tweet?text={{ .Site.Title }}: {{ .Site.Params.Subtitle }}%0D%0A{{ .Site.BaseURL }}">
              <i class="fa fa-twitter-square"></i> Tweet
            </a>
          </li>
          <li>
            <a href="https://plus.google.com/share?url={{ .Site.BaseURL }}">
              <i class="fa fa-google-plus-square"></i> Plus
            </a>
          </li>
          <li>
            <a href="https://www.pinterest.com/pin/create/button/?url={{ .Site.BaseURL }}.com&media=https%3A%2F%2Ffarm8.staticflickr.com%2F7027%2F6851755809_df5b2051c9_z.jpg&description={{ .Site.Title }}: {{ .Site.Params.Subtitle }}">
              <i class="fa fa-pinterest"></i> Pin
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="main" style="background-image: url('images/video_bg.jpg')">
    <video id="video_background" preload="auto" autoplay="true" loop="loop" muted="muted" volume="0">
      <source src="video/time.webm" type="video/webm">
      <source src="video/time.mp4" type="video/mp4"> Video not supported
    </video>
    <!--    Change the image source '/images/video_bg.jpg')" with your favourite image.     -->

    <div class="cover {{ .Site.Params.FilterColor }}" data-color="{{ .Site.Params.FilterColor }}"></div>
    <div class="container">
      <h1 class="logo {{ if eq .Site.Params.TitleStyle " cursive " }}cursive{{ end }}">{{ .Site.Title }}</h1>
      <div class="content">
        <h4 class="motto">{{ .Site.Params.Subtitle }}</h4>
        <div class="subscribe">
          <h5 class="info-text">{{ .Site.Params.CallToAction }}</h5>
          <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm6-6 col-sm-offset-3 ">
              <form class="form-inline" role="form">
                <div class="form-group">
                  <label class="sr-only" for="mailingListEmail">Email address</label>
                  <input id="mailingListEmail" type="email" class="form-control transparent" placeholder="Your email here...">
                </div>
                <button type="submit" class="btn btn-warning btn-fill">{{ .Site.Params.Action }}</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>

</html>
